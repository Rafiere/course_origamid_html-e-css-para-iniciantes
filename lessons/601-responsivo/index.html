<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Essa tag serve para "normalizar" o pixel do CSS, assim, o tamanho do pixel no celular será o mesmo tamanho do pixel no computador. -->

    <!-- O "width=device-width" diz que o tamanho da tela dessa viewport deve ser do mesmo tamanho da largura do dispositivo, assim, se o dispositivo tiver 300px de largura, será utilizado os 300px, e não mais a densidade de pixels que esse determinado dispositivo possui. -->

    <!-- O "initial-scale=1.0" seria o zoom inicial do site, ou seja, se esse site começa com um zoom ou não. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsivo</title>
  </head>
  <body>
    <!-- O principal objetivo do layout que possui um tamanho responsivo é se adaptar a diferentes tipos de tela, e, quanto menor a tela, mais o conteúdo que não é necessário será escondido, enquanto que o conteúdo que for mais necessário no site deverá ser focado. -->

    <!-- Existe uma técnica chamada de "mobile-first", que consiste em criarmos o nosso site primeiramente em mobile, ou seja, em uma tela pequena, pois, dessa forma, sempre focaremos no conteúdo principal do site. -->
  </body>
</html>
