<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Listas</title>
  </head>
  <body>
    <!-- O "ul" gera uma lista de itens em que a ordem dos itens não possui nenhum significado. -->

    <ul>
      <li>O Senhor dos Anéis</li>
      <li>O Hobbit</li>
    </ul>

    <!-- O "ol" gera uma lista de itens em que a ordem dos itens possui significado. -->
    <h2>Classificação Final</h2>
    <ol>
      <li>Maria</li>
      <li>João</li>
      <li>Carla</li>
      <li>Pedro</li>
    </ol>

    <!-- O "dl" é uma lista de definições. No "dt", colocamos o termo, e no "dd", a definição desse termo. -->

    <h2>Perguntas Frequentes</h2>
    <dl>
      <dt>Quais os meios de pagamento?</dt>
      <dd>Dinheiro e cartão.</dd>
      <dt>Emite certificados?</dt>
      <dd>Sim, emitimos para todos os cursos.</dd>
    </dl>
  </body>
</html>
