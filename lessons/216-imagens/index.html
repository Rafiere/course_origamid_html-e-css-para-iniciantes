<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Imagens</title>
  </head>
  <body>
    <img src="./assets/bicicleta.jpg" alt="Bicicleta Preta" />
    <img src="./assets/floresta.jpg" alt="Floresta" />
    <img src="./assets/lobo.jpg" alt="Lobo Cinza" />

    <!-- SVG uses codes to create images. With SVG, we can change the color of the image directly in the code, in addition, the SVG will not lose quality as the image grows. -->

    <!-- A PNG or SVG has transparent backgrounds, however, a JPG does not have transparent backgrounds, so we will not use the JPG. -->

    <img src="./assets/bikcraft.svg" alt="Bikcraft" />
    <img src="./assets/bikcraft.png" alt="Lobo Cinza" />
  </body>
</html>
